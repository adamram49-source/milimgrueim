<html lang="he">
<head>

  <title>משחק התאמת מילים</title>

</head>
<body>
  <h1>🎯 משחק התאמת מילים</h1>

  <div id="game"></div>

  <h2>📂 משחקים שמורים</h2>
  <ul id="savedGames"></ul>

  <script src="script.js"></script>
